<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Telecirug√≠a Kids</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef6ff;
      text-align: center;
    }
    h1 { color: #2b6cb0; }
    #hud {
      display: flex;
      justify-content: space-around;
      font-size: 18px;
      margin-bottom: 10px;
    }
    #game {
      margin: 0 auto;
      width: 320px;
      height: 320px;
      background: #fff;
      border: 4px solid #2b6cb0;
      position: relative;
    }
    .organ {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 28px;
    }
    #message {
      font-size: 16px;
      height: 20px;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #2b6cb0;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ü©∫ Telecirug√≠a Kids</h1>
  <p>Eres un cirujano robot ü§ñ Opera a distancia el √≥rgano correcto</p>

  <div id="hud">
    <div id="score">Puntos: 0</div>
    <div id="time">Tiempo: 30</div>
  </div>

  <p><strong>√ìrgano a operar:</strong> <span id="target">‚ù§Ô∏è</span></p>
  <div id="game"></div>
  <div id="message"></div>

  <button onclick="startGame()">Empezar cirug√≠a</button>

  <script>
    const game = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");
    const timeDisplay = document.getElementById("time");
    const targetDisplay = document.getElementById("target");
    const messageDisplay = document.getElementById("message");

    let score = 0;
    let time = 30;
    let timer;

    const organs = [
      { emoji: "‚ù§Ô∏è", name: "coraz√≥n" },
      { emoji: "ü´Å", name: "pulm√≥n" },
      { emoji: "üß†", name: "cerebro" }
    ];

    let targetOrgan;

    function startGame() {
      score = 0;
      time = 30;
      updateScore();
      updateTime();
      messageDisplay.textContent = "";
      clearInterval(timer);
      chooseTarget();
      spawnOrgans();

      timer = setInterval(() => {
        time--;
        updateTime();
        if (time <= 0) {
          endGame();
        }
      }, 1000);
    }

    function chooseTarget() {
      targetOrgan = organs[Math.floor(Math.random() * organs.length)];
      targetDisplay.textContent = targetOrgan.emoji;
    }

    function spawnOrgans() {
      game.innerHTML = "";
      organs.forEach(org => {
        const organ = document.createElement("div");
        organ.className = "organ";
        organ.textContent = org.emoji;
        organ.style.background = "#ffd6d6";
        organ.style.left = Math.random() * 260 + "px";
        organ.style.top = Math.random() * 260 + "px";

        organ.onclick = () => {
          if (org === targetOrgan) {
            score += 10;
            messageDisplay.textContent = "‚úÖ Operaci√≥n correcta";
            chooseTarget();
            spawnOrgans();
          } else {
            score -= 5;
            messageDisplay.textContent = "‚ùå √ìrgano incorrecto";
          }
          updateScore();
        };

        game.appendChild(organ);
      });
    }

    function updateScore() {
      scoreDisplay.textContent = "Puntos: " + score;
    }

    function updateTime() {
      timeDisplay.textContent = "Tiempo: " + time;
    }

    function endGame() {
      clearInterval(timer);
      game.innerHTML = "";
      messageDisplay.textContent = "üßë‚Äç‚öïÔ∏è Cirug√≠a terminada. Puntuaci√≥n final: " + score;
    }
  </script>
</body>
</html>
